{% extends 'base.html' %}
{% block content %}
    <h2>Информация о товаре:</h2>
    <h3>Наименование товара: {{item.name}}</h3>
    <div>Количество:
        {{item.count | default:"к сожалению, товар отсутствует."}}
    </div>
    <br>
    Производитель: {{item.brand}}<br>
    <a href="{% url 'Items'%}"> К списку товаров </a>
{% endblock %}
